<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Bus Ticket Booking Form</title>
</head>
<body>
    <div class="container">
        <h2>Bus Ticket Booking Form</h2>
        <p class="lead">Please fill in the details to book your ticket</p>
        <form action="/submitBooking" method="post" class="booking-form">
            <!-- Name input -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd; font-size: 1em;">

            <!-- Email input -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd; font-size: 1em;">

            <!-- Mobile Number input -->
            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd; font-size: 1em;">

            <!-- Bus Number dropdown -->
            <label for="busNumber">Bus Number:</label>
            <select id="busNumber" name="busNumber" required style="width: 103%; padding: 10px; border-radius: 5px; border: 1px solid #ddd; font-size: 1em;">
                <option value="" disabled selected>Select your bus</option>
                <option value="bus1">Bus 1 - Delhi to Agra</option>
                <option value="bus2">Bus 2 - Banglore to Chennai</option>
                <option value="bus3">Bus 3 - Pune to Mumbai</option>
            </select>

            <!-- Travel Date input -->
            <label for="date">Travel Date:</label>
            <input type="date" id="date" name="date" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd; font-size: 1em;">

            <!-- Submit button -->
            <button type="submit" class="btn">Book Ticket</button>
            <a href="/" class="btn" style="margin-top: -10px;">Go back to Home</a>
        </form>
    </div>

</body>
</html>
